<!DOCTYPE html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
    require(['dojo/json', 'dojo/text!/git/js-complexity-viz/test/example_data.json'], 
      function(JSON, data)
      {
        console.log("loaded json data");
        var data = JSON.parse(data);

        function drawVisualization() {
          var dataTable = google.visualization.arrayToDataTable(data);

        new google.visualization.BarChart(document.getElementById('visualization')).
        draw(dataTable,
         {
          title: "JavaScript code complexity",
          width:600, height: (data.length - 1) * 100,
          hAxis: {title: "Metric"}
        });
      }
      google.setOnLoadCallback(drawVisualization);
    });
    </script>
  </head>
  <body>
    <div id="visualization"></div>
  </body>
</html>
